box: motemen/golang-goxc
build:
  steps:
    - setup-go-workspace
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -v -t ./...
    - script:
        name: go build
        code: |
          go build ./...
    - script:
        name: go test
        code: |
          go test -v ./...
    - script:
        name: goxc build & archive
        code: |
          goxc -tasks='xc archive' -bc 'linux,amd64,386' -d $WERCKER_OUTPUT_DIR/

deploy:
  steps:
    - script:
        name: restore release tag
        code: |
          export RELEASE_TAG=$(date --utc "+%Y%m%d%H%M")
    - wercker/github-create-release:
        token: $GITHUB_TOKEN
        tag: $RELEASE_TAG
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/docker-volume-cleanup_linux_386.tar.gz
    - wercker/github-upload-asset:
        token: $GITHUB_TOKEN
        file: snapshot/docker-volume-cleanup_linux_amd64.tar.gz
